<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <title>Cập nhật nhân viên</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content" class="container mt-5">
  <h1>Cập nhật nhân viên</h1>
  <form th:action="@{/nhanvien/update/{id}(id=${nhanvien.id})}"
        th:object="${nhanvien}" method="post" class="needs-validation" novalidate>

    <div class="mb-3">
      <label for="MaNv" class="form-label">Mã nhân viên:</label>
      <input type="text" th:field="*{MaNv}" class="form-control" id="MaNv" required>
      <div class="text-danger" th:if="${#fields.hasErrors('MaNv')}"
           th:errors="*{MaNv}"></div>
    </div>
    <div class="mb-3">
      <label for="TenNv" class="form-label">Tên:</label>
      <input type="text" th:field="*{TenNv}" class="form-control" id="TenNv" required>
      <div class="text-danger" th:if="${#fields.hasErrors('TenNv')}"
           th:errors="*{TenNv}"></div>
    </div>
    <div class="mb-3">
      <label for="phai" class="form-label">Phái:</label>
      <input type="text" th:field="*{phai}" class="form-control" id="phai" required>
    </div>
    <div class="mb-3">
      <label for="NoiSinh" class="form-label">Nơi sinh:</label>
      <input type="text" th:field="*{NoiSinh}" class="form-control" id="NoiSinh" required>
    </div>
    <div class="mb-3">
      <label for="Luong" class="form-label">Lương:</label>
      <input type="text" th:field="*{Luong}" class="form-control" id="Luong" required>
    </div>
    <div class="mb-3">
      <label for="phongBan" class="form-label">Phòng Ban:</label>
      <select th:field="*{phongBan}" class="form-control" id="phongBan">
        <option th:each="phongban : ${phongban}"
                th:value="${phongban.id}" th:text="${phongban.TenPhong}"></option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Lưu cập nhật</button>
    <a th:href="@{/nhanvien}" class="btn btn-link">Hủy</a>
  </form>
</section>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
</script>
</body>
</html>
