<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Thêm Phòng Ban</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content" class="container mt-5">
    <h1 class="mb-4">Thêm Phòng Ban</h1>
    <form th:action="@{/phongban/add}" th:object="${phongban}" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="MaPhong" class="form-label">Mã Phòng:</label>
            <input type="text" id="MaPhong" th:field="*{MaPhong}" class="form-control"/>
            <div class="text-danger" th:if="${#fields.hasErrors('maPhong')}"
                 th:errors="*{MaPhong}"></div>
        </div>
        <div class="mb-3">
            <label for="tenPhong" class="form-label">Tên Phòng:</label>
            <input type="text" id="TenPhong" th:field="*{TenPhong}" class="form-control"/>
            <div class="text-danger" th:if="${#fields.hasErrors('tenPhong')}"
                 th:errors="*{TenPhong}"></div>
        </div>
        <button type="submit" class="btn btn-primary">Thêm</button>
        <a th:href="@{/nhanvien}" class="btn btn-link">Hủy</a>
    </form>
</section>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
</script>
</body>
</html>
