<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <title th:text="${title} ?: 'Danh Sách Phòng Ban'"> Danh Sách Phòng Ban </title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content">
  <h1>Danh Sách Phòng Ban</h1>
  <div>
    <a th:href="@{/phongban/add}" class="btn btn-primary mb-3">Thêm Phòng Ban</a>
  </div>
  <table class="table table-bordered table-hover">
    <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>Mã Phòng Ban</th>
      <th>Tên Phòng Ban</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="phongban : ${phongbans}">
      <td th:text="${phongban.id}"></td>
      <td th:text="${phongban.MaPhong}"></td>
      <td th:text="${phongban.TenPhong}"></td>
      <td>
        <a th:href="@{/phongban/edit/{id}(id=${phongban.id})}"
           class="btn btn-success btn-sm">Sửa</a>
        <a th:href="@{/phongban/delete/{id}(id=${phongban.id})}"
           class="btn btn-danger btn-sm" onclick="return confirm('Bạn có chắc không?')">Xóa</a>

      </td>
    </tr>
    </tbody>
  </table>
</section>
</body>
</html>
